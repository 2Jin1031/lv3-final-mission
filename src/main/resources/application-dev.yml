server:
  port: 80

spring:
  datasource:
      jdbc-url: ${DEV_DB_URL}
      username: ${DEV_DB_USERNAME}
      password: ${DEV_DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
